name: imposter_game
description: "Sus Night - A real-time multiplayer party game"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Supabase
  supabase_flutter: ^2.5.0

  # Animations
  flutter_animate: ^4.5.0

  # Data Classes / Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Utilities
  uuid: ^4.4.0
  equatable: ^2.0.5
  logger: ^2.4.0

  # UI Enhancements
  google_fonts: ^6.2.1
  confetti: ^0.7.0
  flutter_screenutil: ^5.9.0

  # In-App Purchases
  in_app_purchase: ^3.2.0

  # Ads
  google_mobile_ads: ^5.1.0

  # Local Storage (for caching entitlements)
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0

  # App Icon Generator
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/playstore.png"
  adaptive_icon_foreground: "assets/icon/playstore.png"
  adaptive_icon_background: "#1A0A2E"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/
    - .env
